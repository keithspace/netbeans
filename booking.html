<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="booking.css">
  
</head>
<body>
      <p class="booking"><strong>BOOKING</strong></p>
 <div class="cards">
    <form id="bookingForm" action="process_booking.php" method="post">
        
        <label for="property">Property Details:</label>
        <input type="hidden" name="house_name" value="Sample House">
       
        <label for="userName">Your Name:</label>
        <input type="text" id="userName" name="userName" required>

        <label for="userPhone">Phone Number:</label>
        <input type="tel" id="userPhone" name="userPhone" required>

        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" name="userEmail" required>

        <input type="submit" value="Book Property">
    </form>
</div>
    <script>
        // Extract house details from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const houseName = urlParams.get('house_name');

        // Autofill the house name field
        document.getElementById('houseName').value = houseName;
    </script>

</body>
</html>
